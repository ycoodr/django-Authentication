{% extends 'authenticate/base.html' %}

{% block content %}
<h1>Register</h1>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    
    {% if form.errors %}
    <p>Your form has errors</p>
        
    {% endif %}
    {{form.as_p}}
    <input type="submit" value="register" class="btn btn-secondary">
        
</form>
{% endblock %}
